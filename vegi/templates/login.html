{% extends "base.html" %}


{% block title%} Login Page {% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    
    <form class='col-6 mx-auto card p-3 shadow-lg' method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Login Form</h1>
        <hr>
        <div class="mb-3">
          <label for="recipe_name">UserName</label>
          <input type="text" class="form-control" Required id="recipe_name" name='user_name' placeholder="Enter username.....">
        </div>
        <div class="mb-3">
          <label for="recipe_description">Password</label>
          <input type="password" class="form-control" Required name='password' placeholder="Enter password.....">
        </div>
        <p>Don't have account ?? <a href="/signup/">Sign Up</a></p>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>
{% endblock %}
