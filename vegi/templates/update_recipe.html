{% extends "base.html" %}


{% block title%} Recipe Page {% endblock %}

{% block content %}
<div class="container mt-5">
    
    <form class='col-6 mx-auto card p-3 shadow-lg' method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Recipe Form</h1>
        <hr>
        <div class="mb-3">
          <label for="recipe_name">Email address</label>
          <input type="text" class="form-control" Required id="recipe_name" value="{{recipe.recipe_name}}" name='recipe_name' placeholder="Enter recipe name.....">
        </div>
        <div class="mb-3">
          <label for="recipe_description">Recipe Description</label>
          <textarea class="form-control" Required name='recipe_description' placeholder="recipe description.....">{{recipe.recipe_description}}</textarea>
        </div>
        <div class="mb-3">
            <label for="image">Upload Image</label>
            <input type="file" name="recipe_image" value="{{ recipe.recipe_image.url }}" id="image" class='form-control'>
        </div>
        <button type="submit" class="btn btn-success">Update Recipe</button>
    </form>
</div>
{% endblock %}
